name: CI - Unit & E2E Tests

on:
  push:
    branches: [ main, development, staging, test, feature/*, fix/* ]
  pull_request:
    branches: [ main, development, staging, test, feature/*, fix/* ]

jobs:
  test:
    name: Run Unit + E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ§° Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'pnpm'

    - name: ğŸ’¾ Install pnpm
      run: npm install -g pnpm

    - name: ğŸ“¥ Install dependencies
      run: pnpm install

    - name: ğŸŒ Install Playwright Browsers
      run: pnpm exec playwright install --with-deps

    - name: ğŸ§ª Run Unit Tests (Vitest)
      run: pnpm test:unit

    - name: ğŸ§ª Run E2E Tests (Playwright)
      run: pnpm test:e2e

    - name: ğŸ“¤ Upload Playwright Report
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
